{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <h3 class="mb-3 text-center">Super Admin Access</h3>

    {% if book_id %}
    <p class="text-center text-muted">Unlock Book ID: {{ book_id }}</p>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Super Admin Password" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Unlock</button>
    </form>
</div>
{% endblock %}
