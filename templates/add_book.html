{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add New Book</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3"><label class="form-label">Title</label><input type="text" name="title" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Author</label><input type="text" name="author" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Year</label><input type="number" name="year" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Category</label><input type="text" name="category" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Summary</label><textarea name="summary" class="form-control"></textarea></div>
    <div class="mb-3"><label class="form-label">Publisher</label><input type="text" name="publisher" class="form-control"></div>
    <div class="mb-3"><label class="form-label">ISBN</label><input type="text" name="isbn" class="form-control"></div>
    <button type="submit" class="btn btn-success">Add Book</button>
</form>
{% endblock %}
