{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Book List</h2>

<!-- Filter Form -->
<form method="get" class="mb-4 row g-2">
    <div class="col-md-3">
        <input type="text" name="category" placeholder="Category" value="{{ category }}" class="form-control">
    </div>
    <div class="col-md-3">
        <input type="text" name="author" placeholder="Author" value="{{ author }}" class="form-control">
    </div>
    <div class="col-md-2">
        <input type="number" name="year" placeholder="Year" value="{{ year }}" class="form-control">
    </div>
    <div class="col-md-3">
        <input type="text" name="title" placeholder="Title" value="{{ title }}" class="form-control">
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
</form>

<!-- Book Table -->
<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Category</th>
            <th>Summary</th>
            <th>Publisher</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ loop.index }}</td>  <!-- Serial number dynamically -->
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>{{ book[4] }}</td>
            <td>{{ book[5] }}</td>
            <td>{{ book[6] }}</td>
            <td>{{ book[7] }}</td>
            <td>
                <a href="{{ url_for('edit_book', book_id=book[0]) }}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
